        :root {
            --primary-green: #00ff41;
            --primary-cyan: #00d4ff;
            --primary-orange: #ff8800;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --terminal-bg: #0f0f0f;
            --text-primary: #ffffff;
            --text-secondary: #00ff41;
            --border-color: #333333;
            --error-color: #ff4444;
            --warning-color: #ffaa00;
            --vh: 1vh; /* Custom viewport height for mobile */
        }

        html, body { 
            height: 100%; 
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
            /* Prevent text selection on mobile */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection in terminal output and input */
        .terminal-output,
        .command-display,
        .hidden-input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .main-container {
            display: flex;
            height: 100vh;  
            height: calc(var(--vh, 1vh) * 100); /* Mobile viewport fix */
            position: relative;
        }

        /* ID Section */
        .id-section {
            flex: 1;
            min-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-green);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) translateX(100px); opacity: 0; }
        }

        /* Card Container and 3D Setup */
        .id-card-container {
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .id-card {
            width: 320px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: grab;
        }

        .id-card.flipped {
            transform: rotateY(180deg);
        }

        .id-card:active {
            cursor: grabbing;
        }

        .id-card.dragging {
            transition: none;
            z-index: 1000;
        }

        /* Card Faces - CRITICAL POSITIONING */
        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            border: 2px solid var(--primary-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            overflow: hidden;
        }

        .card-face:hover {
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
        }

        /* FRONT FACE - Profile Picture */
        .card-front {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            transform: rotateY(0deg);
            z-index: 2;
        }

        /* BACK FACE - Details */
        .card-back {
            background: var(--card-bg);
            transform: rotateY(180deg);
            z-index: 1;
        }

        /* Profile Image - Full Cover */
        .profile-image { 
            position: relative; 
            width: 100%; 
            height: 100%; 
        }
        
        .profile-image img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }

        /* Subtle dark gradient so text/buttons are readable */
        .image-overlay {
            position: absolute; 
            inset: 0; 
            pointer-events: none;
            background: linear-gradient(180deg, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.6) 70%, rgba(0,0,0,0.85) 100%);
            z-index: 1;

        /* TOP name (single line) */

        .flip-instruction {
            position: absolute;

        @keyframes pulse {
            0%, 100% {

                transform: translateX(-50%) scale(1);

            50% {

        }

        .flip-instruction i {
